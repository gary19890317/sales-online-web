<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sitio Web de subastas Online</title>
<link rel="icon" type="image/vnd.microsoft.icon"
	th:href="@{img/favicon.ico}">
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="#" th:href="@{/css/all.min.css}">
</head>
<body>

	<section class="row-login my-4 px-5 py-5 w-100">
		<div class="container">
			<div class="d-flex justify-content-center">
				<h2>Alta de Usuarios</h2>
			</div>

			<form class="mx-auto my-5" th:action="@{/users/addUser}"
				th:object="${userData}" method="POST">
				<div class="row no-gutters">
					<div
						class="col-lg-1 d-flex justify-content-start ml-5 mr-2 align-items-center">
						<label for="nombre">Nombre: </label>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<input type="text" class="form-control" id="nombre"
								th:field="*{name}">
						</div>
					</div>
				</div>
				<div class="row no-gutters">
					<div
						class="col-lg-1 d-flex justify-content-start ml-5 mr-2 align-items-center">
						<label for="email">Correo: </label>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<input type="text" class="form-control" id="email"
								th:field="*{email}">
						</div>
					</div>
				</div>
				<div class="row no-gutters">
					<div
						class="col-lg-1 d-flex justify-content-start ml-5 mr-2 align-items-center">
						<label for="address">Direccion: </label>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<input type="text" class="form-control" id="address"
								th:field="*{address}">
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<a th:href="@{/users}">
						<button type="button" class="mx-2 btn btn-danger">
							<i class="fas fa-times"></i> Cancelar
						</button>
					</a>
					<button type="submit" class="mx-2 btn btn-primary">
						<i class="fas fa-save"></i> Guardar
					</button>
				</div>
			</form>
		</div>
	</section>

	<script type="text/javascript" th:src="@{js/jquery-3.5.1.js}"></script>
	<script type="text/javascript" th:src="@{js/popper.js}"></script>
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
